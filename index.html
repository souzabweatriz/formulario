<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário completo</title>
    
</head>
<body>
    <h1>Formulário completo</h1>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>


            <label for="nome">Nome:</label>
            <input type="text" id="nome" name= "nome" placeholder="Digite seu nome" required maxlength="100"> 
             
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

            <label for="senha">Senha :</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" maxlength="12"> 
            
            <label for="idade">Idade :</label>
            <input type="number" id="idade" name="idade" placeholder="Digite a senha" min="18" max="120" required>

            <label for="data-de-nascimento">Data de nascimento</label>
            <input type= "date" id= "data-de-nascimento" name="data-de-nascimento" required>

            <label for="website">website :</label>
            <input type="url" name="website" id="http://www.seusite.com">
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <label>Gênero :</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino"> Masculino </label>

            <input type="radio" id="feminino" name="genero" value="feminino" required checked>
            <label for="feminino"> Feminino</label>

            <input type="radio" id="outro" name="genero" value="outros" required>
            <label for="Outro"> Outro</label>
             
            <label> Interesses :</label>
            <input type="checkbox" id="moda" name="Interesses" value="moda">
            <label for="moda">Moda</label>

            <input type="checkbox" id="tecnologia" name="Interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="Interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade" required>
            <option value="sao-paulo">São Paulo</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="belo-horizonte">Belo belo-horizonte</option>
            <option value="brasilia">Brasília</option>
            <option value="salvador">salvador</option>
            </select>
            
            <label for="descricao">Descrição :</label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>       
         </fieldset>

         <fieldset>
        <legend>Enviar Arquivo</legend>
        <label for="foto"> Foto de Perfil</label>
        <input type="file" name="foto" id="foto" accept= "image/*">
         </fieldset>

         <button type="submit">Enviar</button>
    </form>
</body>
</html>
